<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Listagem de Pacientes com Exames</title>
</head>

<body style="background-color: #c2c2c2">
    <div class="container mt-5">
        <div class="card-header" style="background-color: #8c8b8b">
            <h1 class="text-center">Listagem de Pacientes com Exames</h1>
        </div>
        <div class="card-body mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th>CPF</th>
                        <th>Nome</th>
                        <th>Data de Nascimento</th>
                        <th>Exames</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pacienteComExames : ${pacientesComExames}">
                        <td th:text="${pacienteComExames.paciente.cpf}"></td>
                        <td th:text="${pacienteComExames.paciente.nome}"></td>
                        <td th:text="${pacienteComExames.paciente.dataNascimento}"></td>
                        <td>
                            <ul>
                                <li th:each="exame : ${pacienteComExames.exames}" th:text="${exame.nome}"></li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-secondary mt-3" th:href="@{/}">Voltar</a>
        </div>
    </div>
</body>

</html>
