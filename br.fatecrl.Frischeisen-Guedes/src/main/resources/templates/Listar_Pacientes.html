<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Listagem de Pacientes</title>
	<style>
		.table th {
			text-align: center;
		}

		.table td {
			vertical-align: middle;
		}
	</style>
</head>

<body style="background-color: #c2c2c2">
	<div class="container mt-5">
		<div class="card">
			<div class="card-header" style="background-color: #8c8b8b">
				<h1 class="text-center">Listagem de Pacientes</h1>
			</div>
			<div class="card-body">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th style="width: 25%">CPF</th>
							<th style="width: 25%">Nome</th>
							<th style="width: 20%">Data de Nascimento</th>
							<th style="width: 30%">Exames</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="paciente : ${pacientes}">
							<td th:text="${paciente.cpf}"></td>
							<td th:text="${paciente.nome}"></td>
							<td th:text="${paciente.dataNascimento}"></td>
							<td>
								<ul>
									<li th:each="exame : ${paciente.exames}" th:text="${exame?.nome}"></li>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
				<a class="btn btn-secondary" th:href="@{/}">Voltar</a>
			</div>
		</div>
	</div>
</body>

</html>
