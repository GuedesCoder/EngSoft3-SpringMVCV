<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Cadastro de Paciente</title>
</head>

<body style="background-color: #c2c2c2">
	<div class="container mt-5">
		<div class="card-header" style="background-color: #8c8b8b">
			<h1 class="text-center">Cadastro de Paciente</h1>
		</div>
		<div class="card-body mt-5">
			<form method="post" th:object="${paciente}" th:action="@{/salvar-paciente}">

				<div class="form-group">
					<label for="cpf">CPF:</label>
					<input type="text" class="form-control" id="cpf" th:field="*{cpf}" />
				</div>

				<div class="form-group">
					<label for="nome">Nome:</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}" />
				</div>

				<div class="form-group">
					<label for="dataNascimento">Data de Nascimento:</label>
					<input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}" />
				</div>

				<div class="form-group">
					<label>Exames:</label>
					<div th:each="exame : ${exames}">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" th:field="*{exames}" th:value="${exame}" />
							<label class="form-check-label" th:text="${exame.nome}"></label>
						</div>
					</div>
				</div>


				<button type="submit" class="btn btn-primary mt-3">Salvar</button>
				<a class="btn btn-secondary mt-3" th:href="@{/}">Cancelar</a>
			</form>
		</div>
	</div>
</body>

</html>
