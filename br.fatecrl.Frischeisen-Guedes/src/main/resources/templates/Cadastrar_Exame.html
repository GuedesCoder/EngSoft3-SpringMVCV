<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastro de Exame</title>
</head>

<body style="background-color: #c2c2c2">
    <div class="container mt-5">
        <div class="card-header" style="background-color: #8c8b8b">
            <center>
                <h1>Cadastro de Exame</h1>
            </center>
        </div>
        <div class="card-body mt-5">
            <form method="post" th:object="${exame}" th:action="@{/salvar-exame}">
 
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}"
                        placeholder="Digite o nome do exame" required>
                </div>
 
                <div class="form-group">
                    <label for="dataRealizacao">Data de Realização:</label>
                    <input type="date" class="form-control" id="dataRealizacao" th:field="*{dataRealizacao}"
                        required>
                </div>
 
                <button type="submit" class="btn btn-primary mt-3">Salvar</button>
                <a class="btn btn-secondary mt-3" th:href="@{/}">Cancelar</a>
            </form>
        </div>
    </div>
</body>

</html>
